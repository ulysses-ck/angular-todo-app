<div class="flex flex-col m-2">
	<div class="border m-2 p-2 rounded-md">
		<label for="todo-name" class="block">New todo</label>
		<input
			(keyup.enter)="addTodo()"
			[(ngModel)]="nameTodo"
			class="border p-2 rounded-md active:outline-none focus:outline-none focus:bg-gray-500 text-white w-full"
			type="text"
			name="todo-name"
			id="todo-name"
			placeholder="Write a to do..."
		/>
	</div>
	<span *ngIf="listTodo.length === 0" class="text-4xl text-center"
		>There's nothing to do ðŸ˜Ž</span
	>

	<div class="flex flex-col m-2" *ngFor="let todo of listTodo; let i = index">
		<div class="rounded-md flex justify-between border p-2">
			<span class="cursor-pointer" (click)="changeStateTodo(todo, i)"
				><i
					[ngClass]="
						todo.state
							? 'fa-solid fa-check-circle text-lime-400 fa-xl'
							: 'fa-solid fa-circle fa-xl'
					"
				></i
			></span>
			<h4>{{ todo.name }}</h4>
			<span class="text-red-500 cursor-pointer" (click)="deleteTodo(i)"
				><i class="fa-solid fa-trash"></i
			></span>
		</div>
	</div>
</div>
